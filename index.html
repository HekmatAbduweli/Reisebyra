                <li class="desktop-only"><button class="header-button"><i class="fa-regular fa-circle-user"></i> Min

                </li>
            </ul>
            <ul class="desktop-only flex gap1rem">
                <li><a href="#">Tips og inspirasjon</a></li>

                <li><a href="#">Fly</a></li>

    <main class="flex">
        <section>
            <img src="./img/sea-4768869_1920.jpg" alt="sea image">
            <article>

            </article>
        </section>

    <footer class="grid">
        <section class="flagg-seksjon flex item1">
            <ul class="flex">
                <li><img src="./flags/sweden.png" alt="Sverige"><span>Sverige</span></li>
                <li><img src="./flags/denmark.png" alt="Danmark"><span>Danmark</span></li>
                <li><img src="./flags/norway.png" alt="Norge"><span>Norge</span></li>

                <i class="fa-brands fa-cc-mastercard"></i>

                <i class="fa-brands fa-cc-apple-pay"></i>

            </figure>

        <section class="nyheter item3">
            <h3>
                Nyheter & Tilbud

            <form action="submit">
                <fieldset>
                    <legend>Meld deg på nyhetsbrev her</legend>
                    <input type="email" placeholder="example@mail.com"><input type="submit" value="Send">
                </fieldset>
            </form>
            <p>Kjøp gavekort</p>
        </section>
        <section class="kundeservice item4">
            <h3>Kundeservice</h3>
            <ul>
                <li><a href="#">Spørsmål og svar</a></li>
                <li><a href="#">Chat</a></li>

        <section class="sosialemedier item5">
            <h3>Sociale medier</h3>
            <ul class="flex gap1rem">
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
